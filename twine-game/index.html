<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Listener Beyond Stars</title>
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
background: black;
overflow: hidden;
font-family: 'Orbitron', sans-serif;
color: white;
}
body::before {
content: '';
position: absolute;
width: 200%;
height: 200%;
background: radial-gradient(white 1px, transparent 2px);
background-size: 3px 3px;
animation: starScroll 60s linear infinite;
z-index: 0;
}
@keyframes starScroll {
0% { transform: translate(0, 0); }
100% { transform: translate(-500px, -1000px); }
}
.start-screen {
position: absolute;
z-index: 2;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.85);
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}
h1 {
font-size: 3em;
margin-bottom: 40px;
}
button {
padding: 15px 30px;
font-size: 1.2em;
background: transparent;
border: 2px solid white;
color: white;
cursor: pointer;

transition: all 0.3s;
}
button:hover {
background: white;
color: black;
}
iframe {
display: none;
width: 100vw;
height: 100vh;
border: none;
z-index: 3;
position: relative;
}
</style>
</head>
<body>
<!-- Start Screen -->
<div class="start-screen" id="startScreen">
<h1>Listener Beyond Stars</h1>
<button id="startButton">Start</button>
</div>
<!-- Twine Story -->
<iframe id="twineFrame" src="story.html"></iframe>
  
<audio autoplay loop>
<source src="./assets/audio/main-theme.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById('startButton').addEventListener('click', function () {
document.getElementById('startScreen').style.display = 'none';
document.getElementById('twineFrame').style.display = 'block';
});
</script>
</body>
</html>
